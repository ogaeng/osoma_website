<div class="post__navigation">
  {% if page.previous.url %}
  <a class="post__prev" href="{{page.previous.url}}" data-tag-index="blog_prev" data-tag-title="{{page.previous.title}}" data-tag-content="{{page.previous.ids}}">
    <div class="prev__image">
      <img class="lazy" data-src="{{site.baseurl}}{{page.previous.image}}" alt="{{ page.title }}">
    </div>
    <div class="prev__box">
      <span class="post__nav post__nav__prev">이전 글</span>
      <h2 class="post__nav__title">{{page.previous.title}}</h2>
    </div>
  </a>
  {% endif %}

  {% if page.next.url %}
  <a class="post__next" href="{{page.next.url}}" data-tag-index="blog_next" data-tag-title="{{page.next.title}}" data-tag-content="{{page.next.ids}}">
    <div class="next__box">
      <span class="post__nav post__nav__next">다음 글</span>
      <h2 class="post__nav__title">{{page.next.title}}</h2>
    </div>
    <div class="next__image">
      <img class="lazy" data-src="{{site.baseurl}}{{page.next.image}}" alt="{{ page.title }}">
    </div>
  </a>
  {% endif %}
</div>
