<!-- begin blog -->
<section class="section blog">
  <div class="container">
    <div class="row">
      <div class="col col-12">
        <div class="contaniner__inner animate">

        <div class="section__info">
          <div class="section__head">
            <h2 class="section__title">{{ site.data.settings.blog__settings.blog__title }}</h2>
          </div>
        </div>

          <div class="row">
            <div class="article col col-4 col-d-6 col-t-12">
              <div class="article__inner">

                {% if post.image %}
                  <div class="image-wrap">
                    <a class="article__image" href="{{post.url | prepend: site.baseurl}}" data-tag-index="blog_img" data-tag-title="{{post.title}}" data-tag-content="{{post.ids}}">
                      <img class="lazy" data-src="{{site.baseurl}}{{post.image}}" alt="{{post.title}}">
                    </a>
                  </div>
                {% endif %}

                <div class="article__content">
                  <h2 class="article__title">
                    디지털 마케팅 컨설팅
                  </h2>

                  <p class="article__excerpt">
                    여기는 설명란
                  </p>

                </div>
              </div>
            </div>

          </div>

        </div>
      </div>
    </div>
  </div>
</section>
<!-- end blog -->
