{% assign member = {{page.author}} -%}
<div class="post__navigation">
  <div class="post__prev" style="width: 100%;">
    <div class="prev__image">
      <a data-tag-index="blog_author_img" data-tag-title="{{page.title}}" data-tag-content="{{page.author}}">
        <img class="lazy" data-src="{{site.baseurl}}{{site.data.authors[member].avatar}}" alt="{{page.author}}">
      </a>
    </div>
    <div class="prev__box">
      <span class="post__nav post__nav__prev">작성자</span>
      <a data-tag-index="blog_author_name" data-tag-title="{{page.title}}" data-tag-content="{{page.author}}">
        <h2 class="post__nav__title">
          {{site.data.authors[member].name}}
        </h2>
      </a>
      <p class="post_author_bottom_text">{{site.data.authors[member].bio}}</p>

      <div class="article-tags__box">
        {% if site.data.authors[member].blog %}
        <a class="article__tag" href="{{site.data.authors[member].blog}}" target="_blank" data-tag-index="blog_author_blog" data-tag-title="{{page.title}}" data-tag-content="{{page.author}}">작성자 개인 블로그 보러가기</a>
        {% endif %}
      </div>

    </div>
  </div>
</div>
