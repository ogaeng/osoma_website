<script type="text/javascript">
  function encode64(str) {
    const encode = encodeURI(str);
    const result = btoa(encode);
    return result;
  }

  function get_cookie(name) {
    var value = document.cookie.match('(^|;) ?' + name + '=([^;]*)(;|$)');
    return value? value[2] : null;
  }
</script>
