<script>

    clientKey: "sdk-44fxVIhBosTcO1t7",
    enableDevMode: true,
    subscribeToChanges: true,
    trackingCallback: (experiment, result) => {

    await gb.loadFeatures();
    console.log("Features loaded");
  }
  loadFeatures();

    console.log("Feature is enabled!")
  }

<script>
  function generateRandomCode(n) {
    var str = ''
    for (let i = 0; i < n; i++) {
      str += Math.floor(Math.random() * 10)
    }
    const time = Date.now();
    return `${str}.${time}`;
  }

  window.dataLayer = window.dataLayer || [];
  dataLayer.push({
    'event_id': generateRandomCode(12)
  });

  if (!localStorage.post_popup_user) {
    if (Math.random() < 0.5){
      localStorage.post_popup_user = "a";
    } else {
      localStorage.post_popup_user = "b";
    }
  }
</script>
