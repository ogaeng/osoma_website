<!DOCTYPE html>
<html lang="ko">

{% include head.html %}

<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5D8V3RJ"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->

  {% if site.data.settings.cover__image %}
    <div class="top-cover">
      <div class="cover-image">
        <img class="lazy" data-src="{{site.data.settings.cover__image}}" alt="{{site.data.settings.title}}">
      </div>
    </div>
  {% endif %}

  {% include header.html %}

  <!-- begin content -->
  <main class="content animate" aria-label="Content">
    {{ content }}
  </main>
  <!-- end content -->

  {% include contact-form.html %}

  {% include section-subscribe.html %}

  <div class="top" title="Top"><i class="ion ion-ios-arrow-up"></i></div>

  {% include footer.html %}

  {% include js-add.html %}

</body>

</html>
